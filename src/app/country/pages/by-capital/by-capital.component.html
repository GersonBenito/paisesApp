<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Capital</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-search-country (onEnter)="buscar($event)" placeholder="Buscar por capital..." />
        </div>
    </div>
    <hr>
</div>

<div *ngIf="error" class="alert alert-danger">
    No se encontro nada con la capital {{termino}}
</div>

<div class="row">
    <div class="col">
        <app-table-country *ngIf="countries.length > 0" [countries]="countries" />
    </div>
</div>
